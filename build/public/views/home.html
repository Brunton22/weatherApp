<div class="container-fluid {{weather_bg}}"><div id="night" ng-show='weather_bg == "night-bg"'></div><div id="stars" ng-show='weather_bg == "night-bg"'></div><div class="container get-weather-info-container"><form class="form-inline get_weather_form"><div ng-class='{"has-error": no_location_error}' class="form-group-lg input-group get-weather-input"><input ng-click="clear_form()" id="get-location-form" type="text" class="form-control input-lg" ng-model="location_text" aria-describedby="get-curr-location"> <span id="get-curr-location" class="input-group-addon glyphicon glyphicon-globe" ng-click="get_curr_location()" data-toggle="tooltip" data-placement="bootom" title="Weather for your location" get-current-location></span></div><button class="btn btn-default input-lg get-weather-btn" type="submit" ng-click="get_location()">Get Weather</button><div class="location_error help-block" ng-show="no_location_error">Please enter a valid location</div><div class="geolocation-error help-block" ng-show="geolocation_error">{{geolocation_error_text}}</div></form></div><div class="container weather_info_container"><div ng-hide="weather_called" class="row weather_details"><div class="weather col-xs-5">{{ weather.weather[0]['main'] }}</div><div class="icon col-xs-4" ng-class="weather_icon"><div ng-show='weather_icon === "01d"' class="icon sunny"><div class="sun"><div class="rays"></div></div></div><div ng-show='weather_icon === "01n"' class="icon sunny"><div class="moon"></div></div><div ng-show='weather_icon === "02d"' class="icon sun-cloudy"><div class="cloud"></div><div class="sun"><div class="rays"></div></div></div><div ng-show='weather_icon === "02n"' class="icon sun-cloudy"><div class="cloud"></div><div class="moon"></div></div><div ng-show='weather_icon === "03n" || weather_icon === "03d"' class="icon broken-cloudy"><div class="cloud"></div></div><div ng-show='(weather_icon === "04n" || weather_icon === "04d")' class="icon cloudy"><div class="cloud"></div><div class="cloud"></div></div><div ng-show='(weather_icon === "09n" || weather_icon === "09d")' class="icon sun-shower"><div class="cloud"></div><div class="sun"><div class="rays"></div></div><div class="rain"></div></div><div ng-show='(weather_icon === "10n" || weather_icon === "10d")' class="icon rainy"><div class="cloud"></div><div class="rain"></div></div><div ng-show='(weather_icon === "11n" || weather_icon === "11d")' class="icon thunder-storm"><div class="cloud"></div><div class="lightning"><div class="bolt"></div><div class="bolt"></div></div></div><div ng-show='(weather_icon === "13n" || weather_icon === "13d")' class="icon flurries"><div class="cloud"></div><div class="snow"><div class="flake"></div><div class="flake"></div></div></div><div ng-show='(weather_icon === "50n" || weather_icon === "50d")' class="icon misty"><div class="mist"></div></div></div><div class="temp col-xs-5">{{ rnd_temp }}&deg;C</div><div class="current_time col-xs-4">{{ hours + ':' + minutes }}</div></div></div></div>
